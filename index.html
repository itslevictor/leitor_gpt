                zoomStyle: {},
                pageDatas: ['<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="907.000000" width="699.000000" src ="bgimg/bg00001.jpg"/></nobr></div>','<p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:854.715942px;left:188.829025px"><nobr>SCIArts. Metacampo, Itaú Cultural, 2010. </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:854.609253px;left:139.936096px"><nobr>61 </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:245.099670px;left:54.839855px"><nobr>palavras-chave: ins-</nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:257.893768px;left:56.001617px"><nobr>talações interativas; </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:270.687836px;left:75.687592px"><nobr>análise de obra; </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:283.481873px;left:78.671928px"><nobr>arte-tecnologia </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:478.335663px;left:103.559166px"><nobr>keywords: </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:494.328674px;left:59.468777px"><nobr>interactive installa-</nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:507.122772px;left:124.740509px"><nobr>tions; </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:519.916870px;left:58.296360px"><nobr>analysis of artwork; </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:532.710876px;left:81.787361px"><nobr>art-technology </nobr></span></span></p><p><span style="font-family:Arial;font-size:13.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:53.647869px;left:188.829025px"><nobr>Milton Sogabe </nobr></span></span></p><p><span style="font-family:Arial;font-size:13.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:100.547523px;left:188.829025px"><nobr>Instalações interativas mediadas pela tecnologia digital: </nobr></span><span style="position:absolute;top:119.206871px;left:188.829025px"><nobr>análise e produção </nobr></span></span></p><p><span style="font-family:Arial;font-size:9.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:161.777832px;left:188.829025px"><nobr>Interactive installations mediated by digital technology: analysis and production </nobr></span></span></p><p><span style="font-family:Arial;font-size:9.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:244.659424px;left:188.829025px"><nobr>O presente texto tem dois objetivos em relação às instalações interativas mediadas </nobr></span><span style="position:absolute;top:262.651123px;left:188.829025px"><nobr>pela tecnologia digital: o primeiro é criar uma estrutura que ajude a fazer uma </nobr></span><span style="position:absolute;top:280.642792px;left:188.829025px"><nobr>análise da obra, uma vez que, usualmente, resumem a obra aos efeitos tecnológicos; </nobr></span><span style="position:absolute;top:298.634430px;left:188.829025px"><nobr>o segundo, é apresentar os elementos envolvidos na instalação, para que artistas </nobr></span><span style="position:absolute;top:316.626099px;left:188.829025px"><nobr>iniciantes na modalidade tenham referências para pensar um projeto de instalação </nobr></span><span style="position:absolute;top:334.617767px;left:188.829025px"><nobr>interativa, que é uma dificuldade muito presente no ensino de arte. Embora </nobr></span></span></p><p><span style="font-family:Arial;font-size:9.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:352.609436px;left:188.829025px"><nobr>o processo criativo não tenha regras, alguns elementos em comum podem ser </nobr></span><span style="position:absolute;top:370.601135px;left:188.829025px"><nobr>detectados na maioria das instalações interativas. Apresentamos uma estrutura geral </nobr></span><span style="position:absolute;top:388.592773px;left:188.829025px"><nobr>que desenha o processo de funcionamento da instalação e discutimos cada um </nobr></span><span style="position:absolute;top:406.584412px;left:188.829025px"><nobr>dos elementos componentes desse sistema. Ao final analisamos uma obra, como </nobr></span><span style="position:absolute;top:424.576080px;left:188.829025px"><nobr>aplicação dessa proposta. </nobr></span></span></p><p><span style="font-family:Arial;font-size:9.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:477.483551px;left:188.829025px"><nobr>This article has two objectives regarding interactive installations mediated by </nobr></span><span style="position:absolute;top:495.475220px;left:188.829025px"><nobr>digital technology: the first is to create a structure that helps analyzing the </nobr></span><span style="position:absolute;top:513.466919px;left:188.829025px"><nobr>artwork, since it’s usually summarized to its technological effects; the second </nobr></span><span style="position:absolute;top:531.458557px;left:188.829025px"><nobr>is to present the elements involved in the installation, so that begginer artists </nobr></span><span style="position:absolute;top:549.450256px;left:188.829025px"><nobr>in the field have references for thinking an interactive installation project, a </nobr></span><span style="position:absolute;top:567.441895px;left:188.829025px"><nobr>present difficulty in the teaching of art. Although the creative process has no </nobr></span><span style="position:absolute;top:585.433533px;left:188.829025px"><nobr>rules, some common elements can be detected in most interactive installations. We </nobr></span><span style="position:absolute;top:603.425232px;left:188.829025px"><nobr>present a general framework that draws the operation of the installation process and </nobr></span><span style="position:absolute;top:621.416870px;left:188.829025px"><nobr>discusses each element in that system. At the end, as the implementation of this </nobr></span><span style="position:absolute;top:639.408508px;left:188.829025px"><nobr>proposal, we analyze an installation. </nobr></span></span></p>','<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="907.000000" width="699.000000" src ="bgimg/bg00002.jpg"/></nobr></div><p><span style="font-family:Arial;font-size:8.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:854.449402px;left:188.829025px"><nobr>ARS Ano 8 Nº 18 </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:854.609253px;left:139.936096px"><nobr>62 </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:54.437420px;left:237.924423px"><nobr>Embora as instalações interativas mediadas pela tecnologia digital </nobr></span><span style="position:absolute;top:73.359863px;left:188.825958px"><nobr>já existam há mais de três décadas, ainda presenciamos críticas que obser-</nobr></span><span style="position:absolute;top:92.282310px;left:188.825928px"><nobr>vam as obras apenas através de um aspecto preconceituoso da tecnologia, </nobr></span><span style="position:absolute;top:111.204750px;left:188.825928px"><nobr>não se abrindo à percepção de outros aspectos que essa modalidade se pro-</nobr></span><span style="position:absolute;top:130.127121px;left:188.825928px"><nobr>põe. Cada linguagem artística possui parâmetros diferenciados para análise, </nobr></span><span style="position:absolute;top:149.049561px;left:188.825928px"><nobr>que auxiliam no aprofundamento da vivência e compreensão da obra. Por </nobr></span><span style="position:absolute;top:167.972092px;left:188.825928px"><nobr>outro lado, presenciamos a dificuldade que iniciantes, mesmo estudantes de </nobr></span><span style="position:absolute;top:186.894455px;left:188.825928px"><nobr>arte, sentem para pensar um projeto de instalação interativa. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:205.816895px;left:237.924393px"><nobr>O esquema apresentado surge da nossa interação com várias </nobr></span><span style="position:absolute;top:224.739334px;left:188.825928px"><nobr>instalações e da produção de outras. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:489.680603px;left:237.924393px"><nobr>Antes de iniciarmos a análise dessa estrutura, é importan-</nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:508.603027px;left:188.825928px"><nobr>te definir, mesmo que brevemente, o que é uma instalação interativa </nobr></span><span style="position:absolute;top:527.525452px;left:188.825928px"><nobr>mediada pela tecnologia digital, pois encontramos muitas obras que se </nobr></span><span style="position:absolute;top:546.447815px;left:188.825928px"><nobr>denominam instalações interativas, ou mesmo instalações, e que não </nobr></span><span style="position:absolute;top:565.370300px;left:188.825928px"><nobr>consideramos se encaixar no conceito de instalação. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:584.292725px;left:237.924393px"><nobr>A instalação tem sua origem no envolvimento do espaço am-</nobr></span><span style="position:absolute;top:603.215088px;left:188.825928px"><nobr>biente na obra . A instalação interativa mediada pela tecnologia digital </nobr></span><span style="position:absolute;top:622.172302px;left:188.830933px"><nobr>mantém esse espaço no qual o público ingressa e encontra algum evento </nobr></span><span style="position:absolute;top:641.094849px;left:188.830933px"><nobr>acontecendo, seja uma imagem, som, ou a existência de algum aparato </nobr></span><span style="position:absolute;top:660.017212px;left:188.830933px"><nobr>físico, podendo encontrar também, apenas um espaço vazio à primeira </nobr></span><span style="position:absolute;top:678.939636px;left:188.830933px"><nobr>vista. A simples presença do público no espaço, através do andar, ou de </nobr></span><span style="position:absolute;top:697.862061px;left:188.830933px"><nobr>alguma ação física (falar, movimentar-se, contato com algo, etc.) pode </nobr></span><span style="position:absolute;top:716.784485px;left:188.830933px"><nobr>causar alterações no ambiente. Essas alterações são proporcionadas por </nobr></span><span style="position:absolute;top:735.706909px;left:188.830933px"><nobr>algum sistema digital que recebe essas informações, processa e devolve </nobr></span><span style="position:absolute;top:754.629395px;left:188.830933px"><nobr>para o ambiente uma nova informação, provocando um novo ciclo in-</nobr></span><span style="position:absolute;top:773.551880px;left:188.830933px"><nobr>cessantemente. A instalação interativa é um sistema vivo onde o público </nobr></span><span style="position:absolute;top:792.474304px;left:188.830933px"><nobr>dialoga fisicamente com um evento que está acontecendo no ambiente, </nobr></span><span style="position:absolute;top:811.396667px;left:188.830933px"><nobr>e que se modifica de acordo com as interações do público. </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:605.338623px;left:61.758728px"><nobr>1. Cf. ROSENTHAL, </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:617.972839px;left:50.450222px"><nobr>Mark. Understanding </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:630.766846px;left:52.006336px"><nobr>installation art: from </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-weight:bold;color:#1F2020;"><span style="position:absolute;top:643.560974px;left:56.685352px"><nobr>Duchamp to Holzer. </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:656.514893px;left:56.216385px"><nobr>London: Prestel Pu-</nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:669.309021px;left:83.043442px"><nobr>blishing, 2003. </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:490.831665px;left:125.303780px"><nobr>Fig. 1 </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:503.625763px;left:45.163677px"><nobr>Esquema de funciona-</nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:516.419800px;left:55.971241px"><nobr>mento de instalação </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:529.213867px;left:103.912491px"><nobr>interativa. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:854.609253px;left:188.829025px"><nobr>Milton Sogabe Instalações interativas mediadas pela tecnologia digital. </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:854.609253px;left:139.936096px"><nobr>63 </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:54.437336px;left:237.924561px"><nobr>Caso a obra não inclua o espaço ambiente no seu conceito, </nobr></span><span style="position:absolute;top:73.359779px;left:188.826096px"><nobr>podemos considerá-la um objeto interativo e não uma instalação, não </nobr></span><span style="position:absolute;top:92.282227px;left:188.826096px"><nobr>havendo qualquer juízo de valor sobre esse fato. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:111.204674px;left:237.924561px"><nobr>O conceito de “ site-específico ” é um bom exemplo sobre a presença </nobr></span><span style="position:absolute;top:130.133621px;left:188.831024px"><nobr>e a importância que o espaço ambiente tem na obra, pois nesse caso a obra </nobr></span><span style="position:absolute;top:149.055984px;left:188.831024px"><nobr>é construída na relação com as características físicas ou históricas do lugar. </nobr></span><span style="position:absolute;top:167.978516px;left:188.831024px"><nobr>A obra de site-específico não pode ser transferida para outro espaço com </nobr></span><span style="position:absolute;top:186.900879px;left:188.831024px"><nobr>características diferentes de onde foi concebida. Embora possa se adaptar a </nobr></span><span style="position:absolute;top:205.823318px;left:188.831024px"><nobr>um novo espaço, quando isso acontece, temos outra obra. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:224.745773px;left:237.929504px"><nobr>No esquema apresentado podemos visualizar que no ambiente </nobr></span><span style="position:absolute;top:243.668213px;left:188.831024px"><nobr>existem cinco elementos: espaço, público, interfaces, gerenciador di-</nobr></span><span style="position:absolute;top:262.590668px;left:188.831024px"><nobr>gital e dispositivos. Além dos elementos físicos, existem processos que </nobr></span><span style="position:absolute;top:281.513092px;left:188.831024px"><nobr>acontecem no tempo: evento, interação e processamento de informa-</nobr></span><span style="position:absolute;top:300.435486px;left:188.831024px"><nobr>ções com entrada e saída de sinais. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:319.357971px;left:237.929504px"><nobr>A seguir vamos analisar cada um desses elementos: </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:355.952209px;left:237.929504px"><nobr>1. Espaço </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:395.047699px;left:237.929504px"><nobr>Quando pensamos em instalações interativas, temos muito a </nobr></span><span style="position:absolute;top:413.970123px;left:188.831024px"><nobr>lembrança de uma sala fechada e escura. Essa condição está muito re-</nobr></span><span style="position:absolute;top:432.892578px;left:188.831024px"><nobr>lacionada ao tipo de projetores de imagens existentes em uma época, </nobr></span><span style="position:absolute;top:451.815033px;left:188.831024px"><nobr>com baixa luminosidade e que necessitavam de escuridão para apre-</nobr></span><span style="position:absolute;top:470.737457px;left:188.831024px"><nobr>sentarem imagens nítidas. Atualmente essa condição não é obrigató-</nobr></span><span style="position:absolute;top:489.659882px;left:188.831024px"><nobr>ria, pois temos projetores de alta luminância, que podem funcionar em </nobr></span><span style="position:absolute;top:508.582306px;left:188.831024px"><nobr>ambientes totalmente iluminados. Pela melhora dos equipamentos, o </nobr></span><span style="position:absolute;top:527.504700px;left:188.831024px"><nobr>ambiente escuro passa a ser uma opção e não uma condição necessária. </nobr></span><span style="position:absolute;top:546.427185px;left:188.831024px"><nobr>Como a questão do espaço é importante na instalação, a forma como </nobr></span><span style="position:absolute;top:565.349609px;left:188.831024px"><nobr>ele é pensado está condicionada mais ao conceito do que propriamente </nobr></span><span style="position:absolute;top:584.272034px;left:188.831024px"><nobr>às necessidades técnicas. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:603.194458px;left:237.929504px"><nobr>A solução de organização espacial da instalação deve estar rela-</nobr></span><span style="position:absolute;top:622.116882px;left:188.831024px"><nobr>cionada aos conceitos da obra. O espaço aberto ou fechado implica em </nobr></span><span style="position:absolute;top:641.039307px;left:188.831024px"><nobr>tornar público o que as pessoas vivenciam, ou então, isolar visualmente </nobr></span><span style="position:absolute;top:659.961670px;left:188.831024px"><nobr>os acontecimentos daquele espaço. O escuro ou claro do espaço está </nobr></span><span style="position:absolute;top:678.884033px;left:188.831024px"><nobr>relacionado à construção do ambiente pela luminosidade, e não por </nobr></span><span style="position:absolute;top:697.806458px;left:188.831024px"><nobr>necessidades técnicas, como mencionamos. O espaço pode ser dividido, </nobr></span><span style="position:absolute;top:716.728943px;left:188.831024px"><nobr>caso haja a necessidade de criar dois ambientes que se comunicam. Um </nobr></span><span style="position:absolute;top:735.651367px;left:188.831024px"><nobr>corredor pode servir para preparar o público para entrar em outro espa-</nobr></span><span style="position:absolute;top:754.573730px;left:188.831024px"><nobr>ço, ou pode ser a própria estrutura física para alinhar acontecimentos. </nobr></span><span style="position:absolute;top:773.496094px;left:188.831024px"><nobr>O labirinto é uma organização espacial possível, mas com certeza estará </nobr></span><span style="position:absolute;top:792.418518px;left:188.831024px"><nobr>relacionada diretamente com algum conceito da obra. Nessa modalida-</nobr></span><span style="position:absolute;top:811.341003px;left:188.831024px"><nobr>de de obra, o espaço físico pode estar acessível somente à distância, pela </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:113.299721px;left:55.141495px"><nobr>2. ar, fechada e escura. Pode ter todas as formas possíveis, adaptando-</nobr></span><span style="position:absolute;top:111.204750px;left:188.829025px"><nobr>-se aos objetivos do projeto. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:130.127121px;left:237.927490px"><nobr>Muitas vezes, a questão da segurança da obra e do público tem de </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:149.049561px;left:188.829025px"><nobr>ser levada em consideração na organização do espaço em trabalhos interati-</nobr></span><span style="position:absolute;top:167.972092px;left:188.829025px"><nobr>vos, pois a quantidade de pessoas e o comportamento para descobrir quais </nobr></span><span style="position:absolute;top:186.894455px;left:188.829025px"><nobr>as possíveis formas de interação, põem em risco a obra e o público. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:223.488693px;left:237.927490px"><nobr>2. Evento </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:262.584198px;left:237.927490px"><nobr>Denominamos evento, tudo o que acontece no espaço da insta-</nobr></span><span style="position:absolute;top:281.506622px;left:188.829025px"><nobr>lação. Quando o público entra na instalação, já pode encontrar alguma </nobr></span><span style="position:absolute;top:300.429108px;left:188.829025px"><nobr>coisa acontecendo no ambiente. Mas também pode encontrar inicial-</nobr></span><span style="position:absolute;top:319.351471px;left:188.829025px"><nobr>mente um espaço vazio, surgindo algo somente depois de alguma atitu-</nobr></span><span style="position:absolute;top:338.273987px;left:188.829025px"><nobr>de do público. Grande parte das instalações interativas apresenta uma </nobr></span><span style="position:absolute;top:357.196381px;left:188.829025px"><nobr>imagem, ou uma imagem com som. Mas também podemos encontrar </nobr></span><span style="position:absolute;top:376.118805px;left:188.829025px"><nobr>uma cadeira, uma cama, uma planta, um aquário etc. Esses objetos não </nobr></span><span style="position:absolute;top:395.041260px;left:188.829025px"><nobr>se configuram com um evento, mas podem nos incitar a interagir com </nobr></span><span style="position:absolute;top:413.963715px;left:188.829025px"><nobr>eles, detonando algum acontecimento no ambiente. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:450.557892px;left:237.927490px"><nobr>3. Público </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:489.653442px;left:237.927490px"><nobr>A instalação interativa entende o público como um ser integral, </nobr></span><span style="position:absolute;top:508.575836px;left:188.829025px"><nobr>de corpo inteiro. Esse aspecto é totalmente novo no contexto da arte, onde </nobr></span><span style="position:absolute;top:527.498291px;left:188.829025px"><nobr>o público sempre teve um status de receptor, dificilmente se confundindo </nobr></span><span style="position:absolute;top:546.420654px;left:188.829025px"><nobr>com o autor. Embora consideremos que a questão do público, como co-</nobr></span><span style="position:absolute;top:565.343079px;left:188.829025px"><nobr>-autor, ainda não acontece, concordamos que essa fronteira torna-se ainda </nobr></span><span style="position:absolute;top:584.265503px;left:188.829025px"><nobr>mais borrada, processo que a obra aberta e a obra participativa já tinham </nobr></span><span style="position:absolute;top:603.187927px;left:188.829025px"><nobr>iniciado . O público não é mais considerado apenas um ser visual, ou um ser </nobr></span><span style="position:absolute;top:622.172302px;left:188.822342px"><nobr>pensante, ou um ser ouvinte, mas sim um ser que possui um corpo, com um </nobr></span><span style="position:absolute;top:641.094849px;left:188.822342px"><nobr>sistema sensório complexo, que funciona percebendo o ambiente de acordo </nobr></span><span style="position:absolute;top:660.017212px;left:188.822342px"><nobr>com sua memória e sua cultura. As sensações corporais, presentes só num </nobr></span><span style="position:absolute;top:678.939636px;left:188.822342px"><nobr>parque de diversões, podem estar também presentes nessas obras e não só </nobr></span><span style="position:absolute;top:697.862061px;left:188.822342px"><nobr>as sensações visuais, sonoras ou a reflexão. Consideramos que estamos num </nobr></span><span style="position:absolute;top:716.784485px;left:188.822342px"><nobr>contexto em que a obra não segue mais o paradigma da eliminação de ele-</nobr></span><span style="position:absolute;top:735.706909px;left:188.822342px"><nobr>mentos, mas sim a somatória, a reintegração do que foi separado. A partici-</nobr></span><span style="position:absolute;top:754.629395px;left:188.822342px"><nobr>pação das sensações corporais não pode ser pensada como um impeditivo </nobr></span><span style="position:absolute;top:773.551880px;left:188.822342px"><nobr>para a reflexão, ou como elementos separados. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:792.474304px;left:237.920822px"><nobr>O público é um elemento físico presente na instalação e que </nobr></span><span style="position:absolute;top:811.396667px;left:188.822342px"><nobr>o artista tem de considerar como parte da instalação. Um projeto pode </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:605.338623px;left:39.110935px"><nobr>3. Cf. PLAZA, Júlio. Arte </nobr></span><span style="position:absolute;top:618.132690px;left:42.873337px"><nobr>e interatividade: autor-</nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:630.766846px;left:41.882107px"><nobr>-obra-recepção. Revis-</nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:643.560974px;left:48.596863px"><nobr>ta de Pós-Graduação. </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:656.514893px;left:59.052708px"><nobr>Campinas: Instituto </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:669.309021px;left:50.184963px"><nobr>de Artes da Unicamp, </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:682.103088px;left:85.208282px"><nobr>2000, p. 23-39 </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:854.609253px;left:188.829025px"><nobr>Milton Sogabe Instalações interativas mediadas pela tecnologia digital. </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:854.609253px;left:139.936096px"><nobr>65 </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:54.437420px;left:188.829025px"><nobr>até se iniciar, tendo o público como elemento inicial de todo o processo. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:72.109215px;left:237.927490px"><nobr>4. Interatividade </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:111.204750px;left:237.927490px"><nobr>A interatividade é o elemento mais novo nesse processo todo. </nobr></span><span style="position:absolute;top:130.127121px;left:188.829025px"><nobr>Já mencionamos acima, quando comentamos sobre o novo papel do </nobr></span><span style="position:absolute;top:149.049561px;left:188.829025px"><nobr>público, que de certa maneira sempre há interatividade quando alguém </nobr></span><span style="position:absolute;top:167.972092px;left:188.829025px"><nobr>entra em contato com uma obra de arte. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:186.894455px;left:237.927490px"><nobr>Porém, consideramos que há graus diferenciados de interativida-</nobr></span><span style="position:absolute;top:205.816895px;left:188.829025px"><nobr>de. Plaza indica 3 graus de relação entre público e obra, que são: primeiro </nobr></span><span style="position:absolute;top:224.756424px;left:188.825058px"><nobr>grau – a obra aberta, onde o público pode participar da obra através de sua </nobr></span><span style="position:absolute;top:243.678879px;left:188.825058px"><nobr>interpretação, fato novo para o contexto de uma arte mimética; o segundo </nobr></span><span style="position:absolute;top:262.601288px;left:188.825058px"><nobr>grau surge na obra participativa, onde a obra já existe fisicamente e o públi-</nobr></span><span style="position:absolute;top:281.523773px;left:188.825058px"><nobr>co vai vivenciá-la; e o terceiro grau é a obra interativa, propriamente dita, </nobr></span><span style="position:absolute;top:300.446167px;left:188.825058px"><nobr>onde a obra está relacionada à tecnologia digital, que possibilita a virtuali-</nobr></span><span style="position:absolute;top:319.368591px;left:188.825058px"><nobr>dade das informações, que se atualizam somente no contato com o público. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:338.291016px;left:237.923523px"><nobr>A interatividade do público pode acontecer através de qualquer </nobr></span><span style="position:absolute;top:357.213501px;left:188.825058px"><nobr>ação do corpo, do simples apertar de um botão, até a utilização de seus </nobr></span><span style="position:absolute;top:376.135956px;left:188.825058px"><nobr>estados emocionais. A interatividade pode solicitar uma ação individual </nobr></span><span style="position:absolute;top:395.058350px;left:188.825058px"><nobr>ou conjunta, com uma dupla ou com um grupo maior. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:413.980804px;left:237.923523px"><nobr>Como a interatividade não existia dessa forma até então, foi ne-</nobr></span><span style="position:absolute;top:432.903198px;left:188.825058px"><nobr>cessário a construção de um público que se educasse para interagir com </nobr></span><span style="position:absolute;top:451.825684px;left:188.825058px"><nobr>as obras. Atualmente, existe esse público, tanto é assim que, em obras </nobr></span><span style="position:absolute;top:470.748108px;left:188.825058px"><nobr>que não são interativas, ele fica procurando a interatividade. Fazer um </nobr></span><span style="position:absolute;top:489.670532px;left:188.825058px"><nobr>gesto na frente de uma obra que não possui esse grau de interatividade </nobr></span><span style="position:absolute;top:508.592987px;left:188.825058px"><nobr>já é algo comum. Outra situação é encontrar obras, cuja interação não </nobr></span><span style="position:absolute;top:527.515381px;left:188.825058px"><nobr>está tão óbvia, fazendo com que o público, toque, aperte, e até quebre </nobr></span><span style="position:absolute;top:546.437866px;left:188.825058px"><nobr>a obra buscando a interatividade. A forma de interação pode até ser um </nobr></span><span style="position:absolute;top:565.360229px;left:188.825058px"><nobr>jogo, mas deve estar na estrutura da obra, provocando a solicitação da </nobr></span><span style="position:absolute;top:584.282715px;left:188.825058px"><nobr>interação, sem a necessidade de um aviso por escrito. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:620.876953px;left:237.923523px"><nobr>5. Interfaces </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:659.972412px;left:237.923523px"><nobr>São as interfaces que permitem que aconteça a interação do públi-</nobr></span><span style="position:absolute;top:678.894836px;left:188.825058px"><nobr>co com o sistema. As interfaces mais comuns que conhecemos são o teclado </nobr></span><span style="position:absolute;top:697.817200px;left:188.825058px"><nobr>e o mouse que enviam informações ao computador que executa uma ação. </nobr></span><span style="position:absolute;top:716.739685px;left:188.825058px"><nobr>O conceito de interface é muito amplo e polêmico, podendo ser considerado </nobr></span><span style="position:absolute;top:735.662109px;left:188.825058px"><nobr>desde um aparato como o mouse até o programa utilizado, mas não tratare-</nobr></span><span style="position:absolute;top:754.584473px;left:188.825058px"><nobr>mos desse conceito neste momento. A divisão que propomos aqui entre in-</nobr></span><span style="position:absolute;top:773.506958px;left:188.825058px"><nobr>terface e controlador digital está justificada pelo contexto, que é a instalação </nobr></span><span style="position:absolute;top:792.429260px;left:188.825058px"><nobr>interativa em arte, onde os sensores são uma parte presente no ambiente e </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:207.922684px;left:60.628941px"><nobr>4. Cf. Idem, ibidem. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:8.000000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:854.449402px;left:188.829025px"><nobr>ARS Ano 8 Nº 18 </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:854.609253px;left:139.936096px"><nobr>66 </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:54.437420px;left:188.829025px"><nobr>adaptado a ele, enquanto que o controlador digital, necessariamente, não </nobr></span><span style="position:absolute;top:73.359863px;left:188.829025px"><nobr>precisa estar presente no ambiente. O conceito de interface pode incluir o </nobr></span><span style="position:absolute;top:92.282310px;left:188.829025px"><nobr>controlador digital, uma vez que faz parte da espessa camada entre o sistema </nobr></span><span style="position:absolute;top:111.204750px;left:188.829025px"><nobr>humano e o sistema maquínico. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:130.127121px;left:237.927490px"><nobr>Para este contexto, vamos considerar que a interface é o aparato </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:149.049561px;left:188.829025px"><nobr>físico que capta as ações do público na instalação, a parte sensível do </nobr></span><span style="position:absolute;top:167.972092px;left:188.829025px"><nobr>sistema tecnológico. Os artistas têm adaptado as interfaces existentes aos </nobr></span><span style="position:absolute;top:186.894455px;left:188.829025px"><nobr>objetivos da obra, de forma muito criativa. Desde o desmonte de mouses </nobr></span><span style="position:absolute;top:205.816895px;left:188.829025px"><nobr>e teclados até a utilização de câmeras que monitoram o ambiente, lendo </nobr></span><span style="position:absolute;top:224.739334px;left:188.829025px"><nobr>determinados aspectos desejados, e dando a sensação de uma interfa-</nobr></span><span style="position:absolute;top:243.661789px;left:188.829025px"><nobr>ce invisível. A interface torna-se aqui um órgão perceptivo do ambiente, </nobr></span><span style="position:absolute;top:262.584198px;left:188.829025px"><nobr>através da possibilidade de uso de vários tipos de sensores que temos à </nobr></span><span style="position:absolute;top:281.506622px;left:188.829025px"><nobr>disposição. A quantidade de sensores artificiais existentes no mercado é </nobr></span><span style="position:absolute;top:300.429108px;left:188.829025px"><nobr>enorme, operando como extensores e amplificadores dos sensores hu-</nobr></span><span style="position:absolute;top:319.351471px;left:188.829025px"><nobr>manos, que captam informações do mundo interno e externo ao nosso </nobr></span><span style="position:absolute;top:338.273987px;left:188.829025px"><nobr>corpo. Apenas para o paladar não conhecemos a existência de sensores </nobr></span><span style="position:absolute;top:357.196381px;left:188.829025px"><nobr>artificiais, mas para os outros quatro sentidos humanos temos variados </nobr></span><span style="position:absolute;top:376.118805px;left:188.829025px"><nobr>tipos. Mesmo para o olfato, que não possui uma linguagem stricto sen-</nobr></span><span style="position:absolute;top:395.041260px;left:188.829025px"><nobr>su , temos na indústria alimentícia a presença de um nariz artificial que </nobr></span><span style="position:absolute;top:413.963715px;left:188.829025px"><nobr>consegue identificar certas condições do alimento. Com essa diversidade, </nobr></span><span style="position:absolute;top:432.886139px;left:188.829025px"><nobr>quase todos os objetos podem ser sensibilizados e até mesmo o espaço </nobr></span><span style="position:absolute;top:451.808533px;left:188.829025px"><nobr>vazio pode ser mapeado e sensibilizado através de uma câmera. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:470.731018px;left:237.927490px"><nobr>No caso do público, podemos obter tantas informações do seu </nobr></span><span style="position:absolute;top:489.653442px;left:188.829025px"><nobr>corpo, que isso não parece ser o problema, mas sim o que fazer com essas </nobr></span><span style="position:absolute;top:508.575836px;left:188.829025px"><nobr>informações, para um propósito poético. Obter o peso, a altura, a tempera-</nobr></span><span style="position:absolute;top:527.498291px;left:188.829025px"><nobr>tura, o batimento cardíaco, a pressão, e até um possível estado emocional </nobr></span><span style="position:absolute;top:546.420654px;left:188.829025px"><nobr>pode ser material para construir relações com algum evento no ambiente. </nobr></span><span style="position:absolute;top:565.343079px;left:188.829025px"><nobr>As formas como são obtidas essas informações também são muito criativas, </nobr></span><span style="position:absolute;top:584.265503px;left:188.829025px"><nobr>adaptando esses sensores em objetos e situações diversas. Por exemplo, </nobr></span><span style="position:absolute;top:603.187927px;left:188.829025px"><nobr>o peso de uma pessoa pode ser obtida, através de um piso especial por </nobr></span><span style="position:absolute;top:622.110352px;left:188.829025px"><nobr>onde passe, por uma cadeira onde sente, por uma cama onde deite, em </nobr></span><span style="position:absolute;top:641.032715px;left:188.829025px"><nobr>um aparato onde se pendure etc., e cada solução dessas estará relacionada </nobr></span><span style="position:absolute;top:659.955200px;left:188.829025px"><nobr>à poética da obra. A interface não é só um aparato tecnológico, mas está </nobr></span><span style="position:absolute;top:678.877563px;left:188.829025px"><nobr>diretamente relacionada à produção da poética da instalação. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:715.471863px;left:237.927490px"><nobr>6. Gerenciamento digital </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:754.567261px;left:237.927490px"><nobr>O gerenciamento digital é realizado geralmente por um micro-</nobr></span><span style="position:absolute;top:773.489746px;left:188.829025px"><nobr>-controlador digital e um programa, que permitem que as informações </nobr></span><span style="position:absolute;top:792.412109px;left:188.829025px"><nobr>enviadas pelos dispositivos sensíveis sejam recebidas, enviadas ao progra-</nobr></span><span style="position:absolute;top:811.334534px;left:188.829025px"><nobr>ma que, por sua vez, decide o que fará com essas informações e realiza </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:854.609253px;left:188.829025px"><nobr>Milton Sogabe Instalações interativas mediadas pela tecnologia digital. </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:854.609253px;left:139.936096px"><nobr>67 </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:54.437420px;left:188.829025px"><nobr>saídas de informações para os dispositivos. O termo “processamento de </nobr></span><span style="position:absolute;top:73.359863px;left:188.829025px"><nobr>informações ”, que mencionamos no início do texto quando falamos dos </nobr></span><span style="position:absolute;top:92.282310px;left:188.829025px"><nobr>processos existentes na instalação, refere-se ao programa computacional. </nobr></span><span style="position:absolute;top:111.204750px;left:188.829025px"><nobr>O programa reenvia novas informações ao controlador que encaminha </nobr></span><span style="position:absolute;top:130.127121px;left:188.829025px"><nobr>sinais a atuadores que desempenham alguma ação. O programa também </nobr></span><span style="position:absolute;top:149.049561px;left:188.829025px"><nobr>pode enviar comandos de saída, sem a necessidade de entrada de sinais </nobr></span><span style="position:absolute;top:167.972092px;left:188.829025px"><nobr>por algum sensor, executando de tempos em tempos uma ação. O pro-</nobr></span><span style="position:absolute;top:186.894455px;left:188.829025px"><nobr>grama tem possibilidade de estar gravado no próprio controlador digital </nobr></span><span style="position:absolute;top:205.816895px;left:188.829025px"><nobr>(embarcado), não necessitando assim de um computador, ou estar em um </nobr></span><span style="position:absolute;top:224.739334px;left:188.829025px"><nobr>computador conectado a ele, ou então em ambos os lugares, dependendo </nobr></span><span style="position:absolute;top:243.661789px;left:188.829025px"><nobr>das especificidades de cada projeto. Caso o controlador digital tenha uma </nobr></span><span style="position:absolute;top:262.584198px;left:188.829025px"><nobr>bateria de energia própria e um programa gravado, terá mais liberdade de </nobr></span><span style="position:absolute;top:281.506622px;left:188.829025px"><nobr>atuação e independência de locais fechados. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:300.429108px;left:237.927490px"><nobr>O programa pode construir complexas organizações com as </nobr></span><span style="position:absolute;top:319.351471px;left:188.829025px"><nobr>informações existentes no computador, ampliando a complexidade dos </nobr></span><span style="position:absolute;top:338.273987px;left:188.829025px"><nobr>eventos no ambiente. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:357.196381px;left:237.927490px"><nobr>Porém na instalação, há a possibilidade de não utilização de um </nobr></span><span style="position:absolute;top:376.118805px;left:188.829025px"><nobr>controlador digital, utilizando apenas entrada e saída de sinais como </nobr></span><span style="position:absolute;top:395.041260px;left:188.829025px"><nobr>uma câmera, um programa e um projetor. A qualidade da obra não se </nobr></span><span style="position:absolute;top:413.963715px;left:188.829025px"><nobr>restringe ao aparato tecnológico, embora esse possibilite uma maior </nobr></span><span style="position:absolute;top:432.886139px;left:188.829025px"><nobr>complexidade de situações. O ambiente pode ter um evento que res-</nobr></span><span style="position:absolute;top:451.808533px;left:188.829025px"><nobr>ponda reativamente, como um interruptor de luz, ou ter um evento tão </nobr></span><span style="position:absolute;top:470.731018px;left:188.829025px"><nobr>complexo que não conseguimos perceber nenhuma relação de nossa </nobr></span><span style="position:absolute;top:489.653442px;left:188.829025px"><nobr>participação. Entre esses extremos, que são opções conc sition:absolute;top:111.204750px;left:188.829025px"><nobr>mente o público é solicitado para muitas ações dentro das instalações </nobr></span><span style="position:absolute;top:130.127121px;left:188.829025px"><nobr>interativas, mas aqui a “não ação”, que tal como no taoísmo, não sig-</nobr></span><span style="position:absolute;top:149.049561px;left:188.829025px"><nobr>nifica não fazer nada, também é uma forma de interação. Na teoria da </nobr></span><span style="position:absolute;top:167.972092px;left:188.829025px"><nobr>relatividade também a simples posição do observador já influencia a </nobr></span><span style="position:absolute;top:186.894455px;left:188.829025px"><nobr>leitura (e a produção) do evento. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:224.739304px;left:237.927490px"><nobr>4a - Interatividade </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:262.584198px;left:237.927490px"><nobr>A interatividade em Metacampo acontece na relação: </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:281.506622px;left:237.927490px"><nobr>- público / movimento das hastes </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:300.429108px;left:237.927490px"><nobr>- vento externo ao prédio / movimento das hastes </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:319.351471px;left:237.927490px"><nobr>O movimento das hastes é definido por essa conjunção dos dois </nobr></span><span style="position:absolute;top:338.273987px;left:188.829025px"><nobr>elementos, o ser humano e o vento externo, um elemento da natureza. </nobr></span><span style="position:absolute;top:357.196381px;left:188.829025px"><nobr>O vento externo também está relacionado aos prédios e ao movimento </nobr></span><span style="position:absolute;top:376.118805px;left:188.829025px"><nobr>do trânsito que afetam o seu percurso. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:395.041260px;left:237.927490px"><nobr>Essa relação conjunta presente na definição da movimentação </nobr></span><span style="position:absolute;top:413.963715px;left:188.829025px"><nobr>das hastes torna-se também parte da poética da obra. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:451.808533px;left:237.927490px"><nobr>5a - Interfaces </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:489.653442px;left:237.927490px"><nobr>O sistema possui duas entradas de sinais. Uma veleta no espaço </nobr></span><span style="position:absolute;top:508.575836px;left:188.829025px"><nobr>externo ao prédio, instalada na Avenida Paulista e uma câmera infraver-</nobr></span><span style="position:absolute;top:527.498291px;left:188.829025px"><nobr>melha localizada no teto da passagem do público. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:546.420654px;left:237.927490px"><nobr>Uma webcam foi adaptada com um filme infravermelho e um </nobr></span><span style="position:absolute;top:565.343079px;left:188.829025px"><nobr>olho mágico para visualizar todo o campo de movimentação do público, </nobr></span><span style="position:absolute;top:584.265503px;left:188.829025px"><nobr>instalado no centro do teto do corredor (de 2m de largura, por 5m de </nobr></s e="position:absolute;top:854.449402px;left:188.829025px"><nobr>ARS Ano 8 Nº 18 </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:854.609253px;left:139.936096px"><nobr>72 </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:54.437336px;left:188.829025px"><nobr>design do ambiente, fazendo com que se torne uma adaptação poética. </nobr></span><span style="position:absolute;top:92.282227px;left:237.927490px"><nobr>7a - Saídas </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:130.127029px;left:237.927490px"><nobr>Depois que os sensores enviam os sinais para as placas Arduíno </nobr></span><span style="position:absolute;top:149.049484px;left:188.829025px"><nobr>e que o programa decide a tarefa seguinte, são enviados dois sinais para </nobr></span><span style="position:absolute;top:167.971924px;left:188.829025px"><nobr>uma placa, que ativa dois motores, e um sinal para a outra placa, que </nobr></span><span style="position:absolute;top:186.894363px;left:188.829025px"><nobr>ativa um terceiro motor. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:205.816818px;left:237.927490px"><nobr>Dois motores DC são ligados para movimentação do ventilador </nobr></span><span style="position:absolute;top:224.739258px;left:188.829025px"><nobr>nos eixos X e Y e um motor de passos para o giro do ventilador. O eixo </nobr></span><span style="position:absolute;top:243.661697px;left:188.829025px"><nobr>XY é formado por trilhos metálicos, onde os motores e rodinhas fazem a </nobr></span><span style="position:absolute;top:262.584106px;left:188.829025px"><nobr>movimentação do eixo X sobre o r>existente na memória de quem julga, ou observa, a leitura da obra pode </nobr></span><span style="position:absolute;top:546.420593px;left:188.829025px"><nobr>ser muito diversificada. A arte está sempre propondo novos referenciais, </nobr></span><span style="position:absolute;top:565.343018px;left:188.829025px"><nobr>e a leitura de uma nova proposta estética precisa acontecer com a refor-</nobr></span><span style="position:absolute;top:584.265442px;left:188.829025px"><nobr>mulação dessa cultura existente na memória do leitor. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:603.187805px;left:237.927490px"><nobr>Embora desde que a obra é aberta ao público e este tenha o </nobr></span><span style="position:absolute;top:622.110229px;left:188.829025px"><nobr>direito de fazer a leitura que desejar, a arte avança através de novas </nobr></span><span style="position:absolute;top:641.032654px;left:188.829025px"><nobr>propostas, buscando novas percepções e novos pensamentos para en-</nobr></span><span style="position:absolute;top:659.955078px;left:188.829025px"><nobr>frentar as complexidades que vão surgindo na realidade. As obras atuais </nobr></span><span style="position:absolute;top:678.877502px;left:188.829025px"><nobr>de arte-tecnologia estão baseadas mais em processos, em transforma-</nobr></span><span style="position:absolute;top:697.799927px;left:188.829025px"><nobr>ções, e muito relacionadas com conceitos sobre sistema, emergência, </nobr></span><span style="position:absolute;top:716.722351px;left:188.829025px"><nobr>complexidade e processos internos da natureza, do que em fenômenos </nobr></span><span style="position:absolute;top:735.644714px;left:188.829025px"><nobr>congelados, se é que podemos falar que isso existe, uma vez que nossa </nobr></span><span style="position:absolute;top:754.567139px;left:188.829025px"><nobr>visão já mudou. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:773.489502px;left:237.927490px"><nobr>A arte interativa parece ser uma arte que não exclui elemen-</nobr></span><span style="position:absolute;top:792.411926px;left:188.829025px"><nobr>tos, como foram os ismos do século XIX e início do século XX (proces-</nobr></span><span style="position:absolute;top:811.334412px;left:188.829025px"><nobr>so necessário para a decantação de uma linguagem). Ao contrario, se </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:854.609253px;left:188.829025px"><nobr>Milton Sogabe Instalações interativas mediadas pela tecnologia digital. </nobr></span></span></p><p><span style="font-family:Arial;font-size:8.000000px;font-style:normal;font-weight:normal;color:#231F20;"><span style="position:absolute;top:854.609253px;left:139.936096px"><nobr>73 </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:54.437336px;left:188.829025px"><nobr>configura como um processo da arte que inclui, soma elementos, tal </nobr></span><span style="position:absolute;top:73.359779px;left:188.829025px"><nobr>como a multimídia, a interdisciplinaridade, a sinestesia, elementos que </nobr></span><span style="position:absolute;top:92.282227px;left:188.829025px"><nobr>caracterizam o contexto atual. O ser humano é visto e solicitado como </nobr></span><span style="position:absolute;top:111.204674px;left:188.829025px"><nobr>organismo integral e não mais em partes – visual, auditivo, mental etc. </nobr></span><span style="position:absolute;top:130.127029px;left:188.829025px"><nobr>–, como tem sido o paradigma predominante nas artes. As sensações </nobr></span><span style="position:absolute;top:149.049484px;left:188.829025px"><nobr>corporais, táteis, olfativas e sinestésicas podem estar coexistindo com </nobr></span><span style="position:absolute;top:167.971924px;left:188.829025px"><nobr>pensamentos, conceitos e reflexões, numa mistura vitamínica para no-</nobr></span><span style="position:absolute;top:186.894363px;left:188.829025px"><nobr>vas percepções, como de fato opera nosso organismo. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:205.816818px;left:237.927490px"><nobr>Essa modalidade de obra possibilita que profissionais de várias </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:224.739258px;left:188.829025px"><nobr>áreas, sejam das artes ou de outras áreas do conhecimento, participem do </nobr></span><span style="position:absolute;top:243.661697px;left:188.829025px"><nobr>processo criativo, e em parte o público também, ampliando a possibilida-</nobr></span><span style="position:absolute;top:262.584106px;left:188.829025px"><nobr>de de uma vivência poética, que ainda é fator essencial para a vida. </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:318.100739px;left:237.927490px"><nobr>Bibliografia complementar </nobr></span></span></p><p><span style="font-family:Arial;font-size:10.200000px;font-weight:bold;color:#231F20;"><span style="position:absolute;top:357.196289px;left:237.927490px"><nobr>FOGlIANO, Fernando; SOGABE, Milton Terumitsu. O ob-</nobr></span><span style="position:absolute;top:376.118744px;left:237.927490px"><nobr>servador na ciência e na arte. In: VENTUREllI, Suzete (org.). </nobr></span><span style="position:absolute;top:394.932404px;left:237.927490px"><nobr>Arte e Tecnologia: intersecções entre arte e pesquisas tec-</nobr></span><span style="position:absolute;top:413.854828px;left:237.927490 pan><span style="position:absolute;top:780.627808px;left:188.829025px"><nobr>cente na FAAP e nas Faculdades Integradas Teresa D’Ávila. Docente no Instituto de Artes da </nobr></span><span style="position:absolute;top:795.842102px;left:188.829941px"><nobr>UNESP desde 1994. Bolsista produtividade do CNPq. Trabalha com arte-tecnologia desde </nobr></span><span style="position:absolute;top:808.636230px;left:188.829941px"><nobr>meados dos anos 80. Integrante da Equipe Interdisciplinar SCIArts que produz instalações </nobr></span><span style="position:absolute;top:821.430237px;left:188.829941px"><nobr>interativas desde 1995. </nobr></span></span></p>']

        mounted: function() {
            this.$nextTick(function() {
                this.pageNum = this.pageDatas.length;
                this.pageContent = this.pageDatas[0];

                this.setLeftMenuHeight();
            })
        },
        watch: {
            'currentPage': function(newVal, oldValue) {
                // console.log('newVal ' + newVal, 'oldValue ' + oldValue);
                if (newVal) {
                    this.pageContent = this.pageDatas[this.currentPage - 1];
                }
            },
            'zoomNum': function(newVal, oldValue) {
                if (newVal) {
                    this.zoomStyle = {
                        'transform': 'scale(' + newVal + ')',
                        '-webkit-transform': 'scale(' + newVal + ')',
                        '-ms-transform': 'scale(' + newVal + ')',
                        '-moz-transform': 'scale(' + newVal + ')',
                        '-o-transform': 'scale(' + newVal + ')'
                    }
                }
            }
        },
        methods: {
            
            changeCurrentPage: function(methods) {
                switch (methods) {
                    case 'first':
                        this.currentPage = 1;
                        break;
                    case 'prev':
                        if (this.currentPage > 1) {
                            this.currentPage -= 1;
                        }
                        break;
                    case 'next':
                        if (this.currentPage < this.pageNum) {
                            this.currentPage += 1;
                        }
                        break;
                    case 'last':
                        this.currentPage = this.pageNum;
                        break;
                }
            },

            gotoPage: function(page) {
                console.log(page);
                this.currentPage = page;
            },
            modifyZoom: function(type) {
                switch (type) {
                    case 'in':
                        if (this.zoomNum < 2) {
                            // this.zoomNum = (this.zoomNum + 0.1).toFixed(1);
                            this.zoomNum = (parseFloat(this.zoomNum) + 0.1).toFixed(1);
                        }
                        break;
                    case 'out':
                        if (this.zoomNum > 0.5) {
                            this.zoomNum = (parseFloat(this.zoomNum) - 0.1).toFixed(1);
                        }
                        break;
                    default:
                        break;
                }
                console.log(this.zoomNum);
            },
            setLeftMenuHeight: function() {
                // this.asideHeight = document.body.scrollHeight - 60;
                this.mainHeight = document.documentElement.clientHeight - 60 - 20;
                // 60为头部导航高度， 46为menu高度， 40为上下padding
                this.asideHeight = this.mainHeight - 20 - 46;
            },
            changePage: function(page) {
                this.currentPage = page;
                // this.pageContent = this.pageDatas[page - 1];
            },
            changeLeftMenu: function() {
                this.ifMenuShow = !this.ifMenuShow;
            }
        }
